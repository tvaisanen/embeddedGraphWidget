<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="app-container">

    <div class="header-container" id="header">
        <div class="header-status">
            <h3>GraphingWikiBrowser</h3>
        </div>
        <div class="toolbar-container" id="tool-panel">
            <input class="input-graph-name" id="graph-name" type="text" name="firstname">
            <button class="btn-toggle-edit" id="toggle-edit-button">Edit!</button>
            <button class="btn-load-graphs" id="load-graphs-button">Load Graphs</button>


            <button class="btn-download-graph" id="download-graph-button">Download Image</button>

            <button class="btn-save-graph" id="save-graph-button">Save</button>

            <button class="btn-run-layout" id="run-layout-button">Reset Layout: </button>
            <select class="select-header" id="layout-options">
                <option value="cola">cola</option>
                <option value="breadthfirst">breadth first</option>
                <option value="circle">circle</option>
                <option value="concentric">concentric</option>
                <option value="cose">cose</option>
                <option value="grid">grid</option>
                <option value="random">random</option>
            </select>
        </div>
    </div>

    <div class="content-block">

        <div class="panel" id="panel"></div>
        <div class="graph-col">
            <div class="info-messages__ready" id="info-panel">
                <span class="status-text" id="status-message"></span>
            </div>

            <div class="graph" id="cy"></div>
        </div>
    </div>


</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.0.0/cytoscape.js'></script>
<script src='https://rawgit.com/cytoscape/cytoscape.js-cola/master/cola.js'></script>
<script type='text/javascript' src='https://rawgit.com/cytoscape/cytoscape.js-cola/master/cytoscape-cola.js'></script>

<script src="gwClient.js"></script>
<script src="panel.js"></script>
<script src='embeddedGraphWidget.js'></script>


</body>
</html>
