<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GraphingWiki browser prototype</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="dropdown.css">
     <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.3.css">
  <script src="https://code.jquery.com/qunit/qunit-2.3.3.js"></script>

</head>
<body>
<div id="qunit"></div>
<div class="app-container">

    <div class="header-container" id="header">
        <div class="header-status">
            <h3>GraphingWikiBrowser</h3>
        </div>

        <div>

            <div class="dropdown" style="visibility: hidden">
                <button onclick="toggleDropdown()" class="dropbtn">Actions</button>
                <input onfocus="toggleDropdown()" class="search-bar"></div>
                <div id="myDropdown" class="dropdown-content">
                    <a id="btn-save-graph">Save</a>
                    <a id="btn-download-graph">Download</a>
                    <a href="#contact">Settings</a>


                    <select class="select-header" id="layout-options">
                        <option value="cola">cola</option>
                        <option value="breadthfirst">breadth first</option>
                        <option value="circle">circle</option>
                        <option value="concentric">concentric</option>
                        <option value="cose">cose</option>
                        <option value="grid">grid</option>
                        <option value="random">random</option>
                    </select>
                </div>
            </div>

        </div>
    </div>

    <div class="content-block">

        <div class="panel" id="panel"></div>
        <div class="graph-col">
            <div class="info-messages__ready" id="info-panel">
                <span class="status-text" id="status-message"></span>
            </div>

            <div class="graph" id="cy"></div>
        </div>
    </div>


</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.0.0/cytoscape.js'></script>
<script src='https://rawgit.com/cytoscape/cytoscape.js-cola/master/cola.js'></script>
<script type='text/javascript' src='https://rawgit.com/cytoscape/cytoscape.js-cola/master/cytoscape-cola.js'></script>

<script src="gwClient.js"></script>
<script src="panel.js"></script>
<script src='embeddedGraphWidget.js'></script>

<script>
    panel.runTests();
</script>

</body>
</html>
